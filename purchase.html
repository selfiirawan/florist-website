<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 3: Purchase Page</title>
</head>
<body>
    <a href="index.html">[HOME]</a>
    <a href="purchase.html">[PURCHASE]</a>

    <h1>Order Your Freshly Hand-Tied Bouquet</h1>

    <h3>Available Bouquet</h3>
    <table cellpadding="5" cellspacing="5">
        <tr align="center">
            <td>
                <img src="images/red-rose.JPG" alt="red-rose" width="70">
            </td>
            <td>
                <img src="images/white-rose.JPG" alt="white-rose" width="70">
            </td>
            <td><img src="images/tulip.JPG" alt="tulip" width="70"></td>
        </tr>

        <tr align="center">
            <td>
                <b>Red Rose </b><br>
                RM 49
            </td>
            <td>
                <b>White Rose </b><br>
                RM 45
            </td>
            <td>
                <b>Tulip </b><br>
                RM 45
            </td>
        </tr>
    </table><br>

    <form>
        <label for="product-selection">Select your choice: </label>
        <select name="product-selection">
            <option value="Red Rose">Red Rose (RM49)</option>
            <option value="White Rose">White Rose (RM 45)</option>
            <option value="Tulip">Tulip (RM 45)</option>
        </select>
        <br><br>

        <label for="quantity">Quantity: </label><br>
        <input type="number" name="quantity" id="quantity">
        <br><br>

        <button type="submit">Calculate</button>
        <br><br>

        <label for="total">Total Price (RM):</label><br>
        <input type="text" name="total" id="total">
        <br><br>

        <h3>Customer's Details</h3>
        <label for="name">Name:</label><br>
        <input type="text" name="name" id="name" required>
        <br><br>

        <label for="address">Address:</label><br>
        <input type="text" name="address" id="address" required>
        <br><br>

        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" required>
        <br><br>

        <button type="submit">Checkout</button>
    </form>
</body>
</html>
